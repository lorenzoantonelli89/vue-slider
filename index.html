<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/master.css">

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <h1>
                    {{text}}
                </h1>
                <div id="contentimg" @mouseover="stopSlide" @mouseleave="startSlide">
                    <i @click="changeImgSX" class="fas fa-arrow-left"></i>
                    <div v-for="elem in [index]">
                        <img  :src="currentImg" alt="">
                    </div>
                    <i @click="changeImgDX" class="fas fa-arrow-right"></i>
                </div>
            </div>
        
        </div>
    </div>
